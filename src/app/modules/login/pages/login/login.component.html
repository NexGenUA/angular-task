<form [formGroup]="form" (submit)="login()" class="login-form">
  <mat-form-field appearance="fill" class="input-field">
    <mat-label>Enter your email</mat-label>
    <input matInput placeholder="pat@example.com" formControlName="email" required>
    <mat-error *ngIf="form.get('email')?.invalid">{{getEmailErrorMsg()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="input-field">
    <mat-label>Enter your password</mat-label>
    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
    <mat-error *ngIf="form.get('password')?.invalid">Minimum 5 symbols</mat-error>
    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>
  <button [disabled]="form.invalid" type="submit" mat-raised-button color="primary" class="submit-button">LOGIN</button>
</form>
