<div class="container">
  <mat-card *ngFor="let post of (posts$ | async)" class="card">
    <mat-card-title>{{ post.title }}</mat-card-title>
    <mat-card-content>{{ post.body }}</mat-card-content>
    <button
      mat-raised-button
      color="primary"
      class="details"
      [routerLink]="['/home/post', post.id]">Детальнее
    </button>
  </mat-card>
  <mat-paginator [length]="length"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 [pageIndex]="pageIndex"
                 (page)=pageEvent($event)
                 class="paginator">
  </mat-paginator>
</div>
